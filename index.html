<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoje tem?</title>
    <style>
        #conteudo{
            background: #ff7a7a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
        }
        .btn{
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="conteudo">
       <h2>Cuzinho Hoje?</h2>
       <button class="btn" onclick="sim()">Sim</button>
       <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">Não</button>
    </div>
    <script>
      function sim(){
        alert('Agredeço desde já')
        location.href='https://www.youtube.com/watch?v=uPc-7TpH7Uc'
      }
      function desvia(btn){
        btn.style.position='absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
      }
      function geraPosicao(min, max){
        return(Math.random() * (max - min) + min) + '%';
      }
    </script>
</body>
</html>
